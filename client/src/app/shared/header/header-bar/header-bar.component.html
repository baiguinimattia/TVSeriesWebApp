<clr-header class="header-3 main-header" *ngIf="!menuState">
    <div class="branding">
        <a [routerLink]="['/home']" class="nav-link">
            <clr-icon shape="video-camera"></clr-icon>
            <span class="brand-title">MatMal</span>
        </a>
    </div>
    <div class="header-nav">
        <a class="nav-link nav-text navigation-btn" *ngIf="authStatus" (click)="toggleMenu(!menuState)">Menu</a>
    </div>
    <div class="header-actions">
        <clr-icon (click)="switchTheme(!theme)" shape="color-picker" class="is-solid"></clr-icon>
        <a [routerLink]="['/login']" class="nav-link nav-text" [ngClass]="{'nav-link nav-text' : true}" *ngIf="!authStatus">Log In</a>
        <a [routerLink]="['/register']" [ngClass]="{'nav-link nav-text' : true}" *ngIf="!authStatus">Register</a>
        <a (click)="logout()" [ngClass]="{'nav-link nav-text' : true}" *ngIf="authStatus">Log Out</a>
    </div>
</clr-header>
