<div class="card person-element" *ngIf="person">
    <div class="card-header person-name">
        {{person.name}}
    </div>
    <div class="card-block">
        <div class="card-media-block">
            <img [src]="getProfilePhoto()" class="card-media-image person-profile" appImageFallBack>
            <div class="card-media-description">
                <span class="card-media-text">
                    {{person.character}}
                </span>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn details-btn">More Details</button>
    </div>
</div>
