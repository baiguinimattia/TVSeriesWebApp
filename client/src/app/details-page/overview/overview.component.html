<div id="overview-container" *ngIf="details">
    <div class="clr-row">
        <div id="main-data" class="clr-col-12 clr-col-md-6">
            <h3 class="overview-name">{{details.name}}</h3>
            <h5 class="overview-description">{{details.overview}}</h5>
        </div>
        <div id="secondary-data" class="clr-col-12 clr-col-md-6">
            <img class="overview-poster" [src]="posterPath" alt="" appImageFallBack>
        </div>
    </div>
</div>
