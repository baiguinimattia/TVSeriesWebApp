<div class="clr-row container">
    <div class="clr-col-md-8 clr-col-12">
        <app-intro [data]="details"></app-intro>
        <app-data-table [data]="details"></app-data-table>

        <div *ngFor="let person of persons">
            <app-person-list [person]="person | async"></app-person-list>
        </div>
    </div>
    <div class="clr-col-md-4 clr-col-12">
        <app-banner [path]="details.poster_path"></app-banner>
    </div>
</div>
