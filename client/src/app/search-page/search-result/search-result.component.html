<div class="item-container">
    <div class="clr-row result-row">
        <div class="clr-col-5 clr-col-sm-4 clr-col-md-3 poster-container">
            <img class="poster-result" [src]="posterPath" alt="" appImageFallBack>
        </div>
        <div class="item-info clr-col-7 clr-col-sm-8 clr-col-md-9">
            <h3 class="title-heading">{{result.name}}</h3>
            <p class="show-overview">{{result.overview.substr(0, 100)}}...</p>
            <a class="details-btn" [routerLink]="['/', result.id]" routerLinkActive="router-link-active">More details</a>
        </div>

    </div>
</div>
